    <link rel="stylesheet" href="css/shards.min.css">

</head>
<body>
<div class="welcome d-flex justify-content-center flex-column  bg-dark text-white">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark pt-4 px-0">
            <a class="navbar-brand mr-5" href="/index">
                Car information

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/models">Models</a>
                    </li>

                        <a class="nav-link" href="/body-types">Body types<span class="sr-only">(current)</span></a>
                    </li>

                <ul class="header-social-icons navbar-nav ml-auto">

</div>
<div class="page-content">
    <div class="container mt-5">
        <div class="container ml-1">
            <div class="content clearfix">
                <div class="row">
                    <div class="col-12">
                        <h5 class="mb-4">Add body type</h5>
                        <form action="#" th:action="@{~/body-types/persist}" th:object="${bodyTypeForCreate}" method="post">
                            <!-- name -->
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control is-valid" th:field="*{name}" id="name" placeholder="Name" required>
                                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                </div>
                            </div>
                            <!-- note -->
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="note">Note</label>
                                    <input type="text" class="form-control is-valid" th:field="*{note}" id="note" placeholder="Note required">
                                    <span th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></span>
                                </div>
                            </div>
                            <!--description-->
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="description">Description</label>
                                    <input type="text" class="form-control is-valid" th:field="*{description}" id="description" placeholder="Description">
                                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                                </div>
                            </div>
                            <!-- parent -->
                            <div class="row mb-2">
                                <div class="col-md-3 mb-3">
                                    <label class="d-block" for="id">Parent Name</label>
                                    <select class="custom-select w-100 is-valid" type="text" th:field="*{parentId}" id="id" required>
                                        <option value="-1">None</option>
                                        <option th:each="option : ${bodyTypeIdNames}" th:value="${option.id()}" th:text="${option.name()}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mt-3">
                                    <input type="submit" class="btn btn-primary" value="add body type">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
