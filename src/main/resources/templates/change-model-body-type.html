</div>
<div class="container mt-5">
    <h5 class="ml-3">Information about current model</h5>
    <table class="table table-striped table-responsive-md">
        <tbody>
            <tr>
                <th>
                    <h6>Name</h6>
                </th>
                <th>
                    <p th:text="${model.name}"></p>
                </th>
            </tr>
            <tr>
                <th>
                <h6>Number of seats</h6>
                </th>
                <th>
                <p th:text="${model.numOfSeats}"></p>
                 </th>
            </tr>
            <tr>
                <th>
                <h6>Maximum speed</h6>
                </th>
                <th>
                    <p th:text="${model.maxSpeed}"></p>
                </th>
            </tr>
        </tbody>
    </table>
    </div>
</div>
<div class="page-content">
    <div class="container mt-5">
            <div class="content clearfix">
                <div class="row">
                    <div class="col-12">
                        <h5 class="ml-3">Change bodyType</h5>
                        <form action="#" th:action="@{~/models/change-body-type/{id}(id=${model.id})}" th:object="${id}" method="post">
                            <div class="row mb-2">
                                <div class="col-md-3 mb-3">
                                    <label class="d-block" for="id">Body type</label>
                                    <select class="custom-select w-100" th:field="*{value}" id="id" required>
                                        <option th:each="option : ${bodyTypeIdNames}" th:value="${option.id()}" th:text="${option.name()}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mt-3">
                                    <input type="submit" class="btn btn-primary" value="change bodyType">
                                </div>
                            </div>
                        </form>
                    </div>
        </div>
    </div>
</div>
</div>
